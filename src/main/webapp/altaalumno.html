<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario Alta Alumno</title>
<script href="/script.js"></script>
</head>
<body>
<h2>Alta de Alumno</h2>
<form id="AltaAlumno" action="/ProyectoWeb/AltaAlumno" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>
  <label for="apellidos">Apellido:</label>
  <input type="text" id="apellidos" name="apellidos" required><br><br>
  <label for="sexo">Sexo:</label><br>
  <input type="radio" id="masculino" name="sexo" value="masculino" required>
  <label for="masculino">Masculino</label><br>
  <input type="radio" id="femenino" name="sexo" value="femenino" required>
  <label for="femenino">Femenino</label><br>
  <input type="radio" id="otro" name="sexo" value="otro" required>
  <label for="otro">Otro</label><br><br>
  <label for="materia">Materia:</label>
  <select id="materia" name="materia" required>
    <option value="">Selecciona una materia</option>
    <option value="matematicas">Matem√°ticas</option>
    <option value="historia">Historia</option>
    <option value="ciencias">Ciencias</option>
  </select><br><br>
  <label for="comentarios">Comentarios:</label><br>
  <textarea id="comentarios" name="comentarios"></textarea><br><br>
  <input type="submit" value="Enviar">
</form>
</body>
</html>
